<p>
  <img src="img/ok.png" ng-show="$ctrl.status"></img>
  <img src="img/bad.png" ng-hide="$ctrl.status"></img>
  {{$ctrl.serverstatus}}
</p>

<form ng-hide="$ctrl.status" class="form-horizontal" name="ldapconnect" id="ldapconnect">
  <div class="form-group">
    <label class="control-label col-sm-2" for="uri">Host URI:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="uri" placeholder="ldap://db/" ng-model="$ctrl.hosturi" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="user">User:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="user" placeholder="cn=Manager,dc=example,dc=com" ng-model="$ctrl.hostmaster" />
    </div>
  </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="secret" ng-model="$ctrl.hostsecret" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-10">
      <a href="" role="button" class="btn btn-info"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</a>
      <button class="btn btn-primary" ng-click="$ctrl.do_connect($ctrl)"><span class="glyphicon glyphicon-signal"></span> Connect</button>
    </div>
  </div>
</form>
